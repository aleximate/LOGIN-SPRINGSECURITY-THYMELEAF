<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuarios</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Register and Login</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if=${param.exito}>
                <div class="alert alert-info">
                    Se ha registrado exitosamente a la aplicacion
                </div>
            </div>
                <h1>Registrate</h1>
                <form th:action="@{/registro}" method="post" th:object="${usuario}">
                    <div class="form-group">
                        <label class="form-control" for="name">Name:</label>
                        <input id="name" type="text" class="form-control" th:field="*{name}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label class="form-control" for="lastname">Lastname: </label>
                        <input id="lastname" type="text" class="form-control" th:field="*{lastname}" required autofocus="autofocus">
                    </div>


                    <div class="form-group">
                        <label class="form-control" for="email">Email: </label>
                        <input id="email" type="email"  class="form-control" th:field="*{email}" required autofocus="autofocus">
                    </div>


                    <div class="form-group">
                        <label class="form-control" for="password">Password: </label>
                        <input id="password" type="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <button type="sumbit" class="btn btn-success">Register</button>
                        <span>Do you have an account? <a th:href="@{/login}">Log in</a></span>
                    </div>
                </form>
            </div>
        </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
